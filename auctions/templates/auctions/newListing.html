{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Add a new listing!</h2>

    <form action="{% url 'newListing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input autofocus class="form-control" id="title" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" id="description" aria-label="With textarea" required></textarea>
        </div>
        <div class="form-group">
            <label for="img-url">Image url:</label>
            <input type="text" class="form-control" id="img-url" name="image-url">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input autofocus class="form-control" id="price" type="text" name="price" placeholder="Price" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
